
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>YM Money – Personal Salary Calendar</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050507;
            color: #fafafa;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Hiệu ứng viền "Nhịp Thở" sang trọng cho Ngày Lễ - Đã tiết chế */
        .holiday-border-animate {
            position: relative;
            background: #09090b;
            z-index: 1;
        }
        .holiday-border-animate::before {
            content: '';
            position: absolute;
            top: -1.5px; left: -1.5px; right: -1.5px; bottom: -1.5px;
            background: linear-gradient(135deg, #d97706, #dc2626, #f59e0b);
            z-index: -1;
            border-radius: 50%;
            animation: breatheBorder 3s ease-in-out infinite;
            opacity: 0.6;
        }
        @keyframes breatheBorder {
            0%, 100% { transform: scale(1); opacity: 0.4; filter: blur(1px); }
            50% { transform: scale(1.05); opacity: 0.8; filter: blur(2px); }
        }

        /* Quét sáng Gold thanh lịch */
        .gold-shimmer {
            position: relative;
            overflow: hidden;
        }
        .gold-shimmer::after {
            content: "";
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(245, 158, 11, 0.15), transparent);
            transform: rotate(45deg);
            animation: shimmerSweep 4s infinite;
        }
        @keyframes shimmerSweep {
            0% { transform: translate(-100%, -100%) rotate(45deg); }
            100% { transform: translate(100%, 100%) rotate(45deg); }
        }

        .text-glow-vivid {
            text-shadow: 0 0 8px rgba(245, 158, 11, 0.5);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass-header {
            background: rgba(5, 5, 7, 0.85);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
        }

        @keyframes soft-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        .animate-soft-pulse { animation: soft-pulse 2s infinite ease-in-out; }
    </style>
